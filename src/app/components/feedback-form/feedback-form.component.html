<form (submit)="submitFeedback()">

    <label for="formGroupExampleInput">Feedback</label><span style="color:rgb(206, 15, 15);">*</span>
    <textarea class="form-control" id="formGroupExampleInput" placeholder="Your Feedback"></textarea>
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
